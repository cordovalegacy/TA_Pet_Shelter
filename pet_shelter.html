<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Pet Shelter</title>
</head>

<body>
    <h1>Welcome to pet shelter</h1>
    <img class="dogs" src="./img/dogs.jpg" alt="squished-dogs" width="300px" height="250px" />
    <h2>Add your pet here:</h2>
    <form id="pet-form">
        <div>
            <label>Pet name: </label>
            <input type="text" />
        </div>
        <div>
            <label>Pet type: </label>
            <select>
                <option>Raccoon</option>
                <option>Pokemon</option>
                <option>Dog</option>
                <option>Bear-Shark</option>
            </select>
        </div>
        <div>
            <label>Friendly?</label>
            <input type="checkbox" />
            <label>Yes</label>
            <input type="checkbox" />
            <label>No</label>
        </div>
        <div>
            <label>Birthday: </label>
            <input type="date" />
        </div>
    </form>
    <h2>New pets up for adoption</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Friendly</th>
            <th>Birthday</th>
        </tr>
        <tr>
            <td>Charlie</td>
            <td>Dog</td>
            <td>Yes</td>
            <td>10/01/2012</td>
        </tr>
        <tr>
            <td>Rocky</td>
            <td>Raccoon</td>
            <td>Yes</td>
            <td>02/04/1997</td>
        </tr>
        <tr>
            <td>Team Rocket Meowth</td>
            <td>Meowth</td>
            <td>Troubled</td>
            <td>01/01/1995</td>
        </tr>
        <tr>
            <td>Happy Accident</td>
            <td>Bear-Shark</td>
            <td>Lethal</td>
            <td>Eternal</td>
        </tr>
    </table>
</body>

</html>
